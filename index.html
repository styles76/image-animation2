    <script type="module">
        import { particlesCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';


        
        document.addEventListener("DOMContentLoaded", () => {
            const pc = particlesCursor({
                el: document.body,  // Attach to the entire document
                gpgpuSize: 412,// original setting is 512 Defines the resolution for the particle effect (higher = smoother)
                colors: [0x00ff00, 0x0000ff, 0xff0000],// Green, Blue, Red particles
                color:  0xff0000,
                coordScale: 1,    // Keeps particles tightly following the cursor
                noiseIntensity: 0.001, //  noise-based movement
                noiseTimeCoef: 0.0001,// No time-based random movement
                pointSize: 5, // Size of individual particles
                pointDecay: 0.0025,// Determines how fast the particles fade
                sleepRadiusX: 100,  // Set to 0 to ensure constant movement
                sleepRadiusY: 100,//0 was original setting: Ensure particles stay active
                sleepTimeCoefX: 100,// original setting is 0.001 on x y is 0.002 Ensures particles are always active (no idle state)
                sleepTimeCoefY: 100
            });

            // Track the mouse movement
            document.addEventListener("mousemove", (event) => {
                pc.uniforms.uMouse.value.set(
                    (event.clientX / window.innerWidth) * 2 - 1, // Normalize X position
                    -(event.clientY / window.innerHeight) * 2 + 1 // Normalize Y position
                );
            });

            // Add a click event to change properties randomly
            document.body.addEventListener('click', () => {
                pc.uniforms.uColor.value.set(Math.random() * 0xffffff);
                pc.uniforms.uCoordScale.value = 0.001 * Math.random() * 100;
                pc.uniforms.uNoiseIntensity.value = 0.001 * Math.random() * 0.001;
                pc.uniforms.uPointSize.value = 1 + Math.random() * 10;
            });
        });
    </script>

<div id="videoContainer"></div>
<script>
  // Load YouTube API script
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;

  function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoContainer', {
          height: '315',
          width: '560',
          videoId: 'AS0yjHPXYI8', //  video ID
          playerVars: {
              autoplay: 1, // Try to autoplay
              mute: 1, // Start muted to allow autoplay
              controls: 1,
              modestbranding: 1,
              showinfo: 0,
          },
          events: {
              'onReady': function(event) {
                  setTimeout(function() {
                      event.target.unMute(); // Attempt to unmute after delay
                      event.target.setVolume(100);
                      event.target.playVideo();
                  }, 100); // orginal was 500: Short delay to bypass autoplay restrictions
              }
          }
      });
  }

  // Handle autoplay block: If blocked, show a button
  document.addEventListener("click", function() {
      if (player) {
          player.unMute();
          player.setVolume(100);
          player.playVideo();
      }
  });
  
</script>
